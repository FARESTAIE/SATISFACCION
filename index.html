<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="QR SATISFACCIÓN" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción - Fares Taie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #c1211a;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #c1211a;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #a81a15;
        }
        img {
            max-width: 100%;
            max-height: 80px; /* Ajusta el tamaño máximo del logo */
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="logo.png" alt="Logo Fares Taie"> <!-- Dimensiones sugeridas: 400px de ancho por 80px de alto -->

        <h1>Encuesta de Satisfacción</h1>
        <form action="#" method="POST">
            <label for="name">Nombre (opcional):</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">

            <label for="visit">Tu visita fue a:</label>
            <select id="visit" name="visit" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="analisis_clinicos">Análisis Clínicos</option>
                <option value="genomicos">Genómicos</option>
                <option value="industria">Industria</option>
                <option value="lifecell">Lifecell</option>
                <option value="clonar">Clonar</option>
            </select>

            <label for="experience">¿Cómo calificarías tu experiencia en Fares Taie?</label>
            <select id="experience" name="experience" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="excelente">Excelente</option>
                <option value="buena">Buena</option>
                <option value="regular">Regular</option>
                <option value="mala">Mala</option>
            </select>

            <label for="comments">Comentarios o sugerencias:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Escribe tus comentarios aquí"></textarea>

            <label>¿Recomendarías Fares Taie a otras personas?</label>
            <div>
                <input type="radio" id="recommend_yes" name="recommend" value="sí" required>
                <label for="recommend_yes">Sí</label>
            </div>
            <div>
                <input type="radio" id="recommend_no" name="recommend" value="no">
                <label for="recommend_no">No</label>
            </div>

            <button type="submit">Enviar Respuesta</button>
        </form>
        <div class="footer">
            <p>Gracias por ayudarnos a mejorar.</p>
        </div>
    </div>
</body>
</html>
