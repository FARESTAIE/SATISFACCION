<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción - Fares Taie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8f3; /* Verde claro */
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #c1211a; /* Rojo corporativo */
            color: white;
        }
        header img {
            max-width: 150px;
            height: auto;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #c1211a; /* Rojo corporativo */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a81d16;
        }
        .footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        .footer a {
            color: #c1211a;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Fares Taie">
    </header>
    <main>
        <h1>Encuesta de Satisfacción</h1>
        <p>Tu opinión nos ayuda a mejorar nuestros servicios y a avanzar en nuestras metas de sostenibilidad. ¡Gracias por colaborar!</p>
        <form action="#" method="post">
            <label for="name">Nombre completo (opcional):</label>
            <input type="text" id="name" name="name" placeholder="Escribe tu nombre">
            
            <label for="email">Correo electrónico (opcional):</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo">

            <label for="visit-type">¿Tu visita fue a:</label>
            <select id="visit-type" name="visit-type">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="analisis-clinicos">Análisis Clínicos</option>
                <option value="genomicos">Genómicos</option>
                <option value="industria">Industria</option>
                <option value="lifecell">LifeCell</option>
                <option value="clonar">Clonar</option>
            </select>

            <label for="satisfaction">¿Qué tan satisfecho/a estás con nuestro servicio?</label>
            <select id="satisfaction" name="satisfaction">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="muy-satisfecho">Muy satisfecho/a</option>
                <option value="satisfecho">Satisfecho/a</option>
                <option value="neutral">Neutral</option>
                <option value="insatisfecho">Insatisfecho/a</option>
            </select>

            <label for="result-format">¿Cómo solicitaste tus resultados?</label>
            <select id="result-format" name="result-format">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="digital">Digital</option>
                <option value="impreso">Impreso</option>
                <option value="ambos">Ambos</option>
            </select>
         

            <label for="comments">¿Tienes algún comentario adicional?</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Escribe tu opinión aquí"></textarea>
            
            <button type="submit">Enviar Encuesta</button>
        </form>
        <div class="footer">
            <p>En Fares Taie trabajamos para cuidar tu salud y el medio ambiente. <a href="https://farestaie.com.ar/" target="_blank"><br>
Conoce más acá</a>.</p>
        </div>
    </main>
</body>
</html>
